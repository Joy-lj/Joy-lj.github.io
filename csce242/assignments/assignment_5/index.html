<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Diagram</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="content">
            <h1>Assignment 7</h1>
            <h2>Introduction to JavaScript</h2>
            
            <div class="columns">
                <section id="count-section" class="one">
                    <h4>Count</h4>
                    <p id="count">0</p>
                </section>
                <section id="image-section" class="one">
                    <h4>Random Image</h4>
                    <p><img id="image" src="https://picsum.photos/200/300"></p>
                </section>
                <section id="slider-section" class="one">
                    <h4>Slider Move</h4>
                    <div id="slider-container">
                        <input type="range" min="1" max="100" value="50" class="slider" id="mySlider">
                        <img id="slider-image" src="https://place-hold.it/200x200">
                    </div>  
                </section> 
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    <footer>
        <p>&copy:joy-lj</p>
    </footer>
</html>
